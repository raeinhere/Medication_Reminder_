{% extends 'base.html' %}
{% block content %}
<head>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_medication.css') }}">

</head>
  <h2>Add Medication Entry</h2>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Add medication entry form -->
    <form action="/add" method="POST">
      <!-- Form fields -->
      <div class="form-group">
        <label for="name">Medication Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dosage">Dosage(Please add dosage accoding to the drug instruction):</label>
        <input type="text" name="dosage" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="frequency">Frequency:</label>
        <input type="text" name="frequency" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required>
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date">
      </div>
      <button type="submit" class="btn btn-primary">Add Medication</button>
    </form>
  </div>
{% endblock %}
